<div class="message">
    <div class="message-userDetails">
        <div class="message-imgDiv">
            <img src="{{message.imgLink}}" />
        </div>
        <div class="message-userNameDiv">
            <label class="userName">{{message.userName}}</label>
            <label class="date">{{message.date}}</label>
        </div>
    </div>
    <div class="message-contentDiv">
        <p>{{message.content}}</p>
    </div>
</div>
